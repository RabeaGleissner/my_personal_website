<template name="article">
  <article class=" wrapper article" >
    <h1>{{title}}</h1>
      <div class="article-content ">
        <p class="publish-date">{{publishDate}}</p>
        {{> Template.dynamic template=partial }}
       <p class="all-posts-link"><a href="{{ pathFor 'blog' }}">See all blog posts</a></p>
    </div> 
  </article>
</template>
