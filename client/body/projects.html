<template name="portfolio">
  <div class="projects">
    <h1>Projects I've been working on</h1>
    <p>These are some of the projects I created since I started the General Assembly Web Development Immersive bootcamp back in November 2014. </p>

    <div id="projects-flex">
      {{#each projects}}
        {{> project}}
      {{/each}}
    </div>
  </div>
</template>

<template name="project">
  <article class="project-item">
    <h2>{{title}}</h2>
      <img class="project-screenshot" src="{{image}}" alt="Screenshot of project">
      <p>{{intro}}</p>
      <p><a href="{{heroku}}">{{heroku}}</a></p> 
      <p><a href="{{github}}">Code on Github</a></p>
      <p>{{description}}</p>
  </article>
 </template>
