<template name="blog">
  <div class="blog wrapper" >
    <h1>Blog</h1>
      <div class="blog-content ">
        {{#each blog}}
          <div class="blog-post">
            <h2><a href="/blog/{{titleFriendly}}">{{title}}</a></h2>
            <p class="publish-date">{{publishDate}}</p>
            <p>{{intro}}</p>
            <p><a href="/blog/{{titleFriendly}}">Read more</a></p>
          </div>
        {{/each}}
    </div>
  </div>
</template>
