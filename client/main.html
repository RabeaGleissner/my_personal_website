<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.2">
  <meta name="description" content="Rabea Gleissner's personal website">
  <meta name="keywords" content="Rabea Gleissner, web developer, Ruby, Rails, HTML5, JavaScript, CSS3, jQuery, Sass, AngularJS, Meteor">
  <meta name="author" content="Rabea Gleissner">
  <title>Rabea Gleissner</title>
</head>

<body>
  {{> home}}
  {{> header}}
  {{> about}}
  <div id="projects">
    <nav>
      <!-- <a class="nav-icon" href="#"></a> -->
      <ul class="navigation">
        <li><a href="#about"><h3>About me</h3></a></li>
        <li><a href="#projects"><h3>Projects</h3></a></li>
        <li><a href="#contact"><h3>Contact</h3></a></li>
      </ul>
    </nav>
      <div class="wrapper">
        {{> portfolio}}
        <div id="projects-flex">
          {{#each projects}}
            <article class="project-item">
              <h2>{{title}}</h2>
            <div class="project-image-intro clearfix">
              <img id="project-screenshot" src="{{image}}" alt="Screenshot of project">
               <span class="project-intro">
               <p>{{intro}}</p>
               </span>
              </div>
              <p class="urls"><a href="{{heroku}}">Go to the live website</a> | <a href="{{github}}">Code on Github</a></p>                 
            <p class="project-description hide">{{description}}</p>
            </article>
          {{/each}}
        </div>
      <div id="portfolio-wrapper">
        <p>If you're interested in seeing some more of my code, check my <a href="https://github.com/RabeaGleissner" target="_blank">Github account</a>.</p>
      </div>
    </div>
  </div>
  {{> contact}}
</body>
